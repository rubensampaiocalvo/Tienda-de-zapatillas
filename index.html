<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newshoes - Tienda Oficial</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>游 Newshoes</h1>
            </div>
            <nav class="nav">
                <a href="#inicio">Inicio</a>
                <a href="#productos">Productos</a>
                <a href="#ofertas">Ofertas</a>
                <a href="#contacto">Contacto</a>
            </nav>
            <div class="user-actions">
                <button class="btn-carrito">游 Carrito</button>
                <button class="btn-login">游녻 Login</button>
            </div>
        </div>
    </header>

    
    <section id="inicio" class="hero">
        <div class="hero-content">
            <h2>Las Mejores Zapatillas del Mercado</h2>
            <p>Encuentra tu estilo perfecto con nuestra colecci칩n exclusiva</p>
            <button class="btn-primary" onclick="mostrarTodosProductos()">Ver TODOS los Productos</button>
        </div>
    </section>

    <!-- PRODUCTOS -->
    <section id="productos" class="productos">
        <div class="container">
            <h2>Nuestras Zapatillas</h2>
            
            <!-- BUSCADOR -->
            <div class="buscador-container">
                <input type="text" id="buscador" placeholder="游댌 Buscar Nike, Adidas, Running, Jordan..." class="buscador-input">
            </div>
            
            <!-- CONTROLES DE ORDENAMIENTO Y FILTROS -->
            <div class="controles-productos">
                <!-- ORDENAMIENTO -->
                <div class="ordenamiento">
                    <label for="ordenar-por">Ordenar por:</label>
                    <select id="ordenar-por" class="select-ordenar">
                        <option value="nombre">Nombre (A-Z)</option>
                        <option value="nombre-desc">Nombre (Z-A)</option>
                        <option value="precio-asc">Precio (Menor a Mayor)</option>
                        <option value="precio-desc">Precio (Mayor a Menor)</option>
                        <option value="stock">Stock (Mayor a Menor)</option>
                        <option value="destacados">Destacados Primero</option>
                    </select>
                </div>
                
                <!-- FILTROS -->
                <div class="filtros">
                    <button class="filtro-btn active" data-categoria="todas">Todas</button>
                    <button class="filtro-btn" data-categoria="nike">Nike</button>
                    <button class="filtro-btn" data-categoria="adidas">Adidas</button>
                    <button class="filtro-btn" data-categoria="jordan">Jordan</button>
                    <button class="filtro-btn" data-categoria="running">Running</button>
                    <button class="filtro-btn" data-categoria="basket">Basket</button>
                    <button class="filtro-btn" data-categoria="lifestyle">Lifestyle</button>
                </div>
            </div>
            
            <!-- CONTADOR DE PRODUCTOS -->
            <div id="contador-productos" class="contador-productos">
                Mostrando <span id="total-productos">0</span> productos
            </div>
            
            <!-- GRID DE PRODUCTOS -->
            <div id="grid-productos" class="grid-productos">
                <!-- Los productos aparecer치n aqu칤 ordenados -->
            </div>
        </div>
    </section>
    
    <!-- MODAL DE LOGIN -->
    <div id="modalLogin" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesi칩n</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login-form">Ingresar</button>
            </form>
            <p class="register-link">쯅o tienes cuenta? <a href="#" id="showRegister">Reg칤strate aqu칤</a></p>
        </div>
    </div>

    <!-- MODAL DE REGISTRO -->
    <div id="modalRegister" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regNombre">Nombre completo:</label>
                    <input type="text" id="regNombre" name="nombre" required placeholder="Ej: Juan P칠rez">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required placeholder="ejemplo@email.com">
                </div>
                <div class="form-group">
                    <label for="regPassword">Contrase침a:</label>
                    <input type="password" id="regPassword" name="password" required placeholder="M칤nimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label for="regDireccion">Direcci칩n:</label>
                    <input type="text" id="regDireccion" name="direccion" placeholder="Calle, n칰mero, ciudad">
                </div>
                <button type="submit" class="btn-register-form">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
